name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.15"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies with Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction

      - name: Run tests
        run: |
          poetry run pytest -m "not openai and not gpu" --cov=seqsampling --cov-report=xml

      - name: Generate coverage badge
        run: |
          poetry run python scripts/ci/gen_cov_badge.py

      - name: Commit coverage badge (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "assets/coverage.svg"; then
            git add assets/coverage.svg
            git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No coverage badge changes."
          fi