name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.15"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies with uv
        run: |
          uv venv --python 3.10.15
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -m "not openai and not gpu" --cov=seqsampling --cov-report=xml

      - name: Generate coverage badge
        run: |
          source .venv/bin/activate
          python scripts/ci/gen_cov_badge.py

      - name: Commit coverage badge (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "assets/coverage.svg"; then
            git add assets/coverage.svg
            git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No coverage badge changes."
          fi
